<h1>Fare guide</h1>

<br>

<div class="container-fluid" style="display: flex; justify-content: flex-start; align-items: center; gap: 121px; max-width: 80%; margin-left: 3%;">

    <img src="transitmap.png" width="39%" height="39%" class="mx-left d-block img-thumbnail">

    <div style="display: flex; align-items: center; gap: 170px;">
        
        <div style="display: flex; flex-direction: column; text-align: center;">
            <div>
                <h2>Leaving from:</h2>
                <form>
                    <select class="form-select" id="from">
                        <option>Roosevelt</option>
                    </select>
                </form>
            </div>

            <br>

            <div>
                <h2>Going to:</h2>
                <form>
                    <select class="form-select" id="to">
                        <option>Baclaran</option>
                    </select>
                </form>
            </div>

            <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
                <button type="button" class="btn btn-primary" onclick="regular_fare()">Regular Fare</button>
                <button type="button" class="btn btn-secondary" onclick="discounted_fare()">Discounted Fare</button>
            </div>

        </div>

        <div style="text-align: center;">
            <h2>Ticket price</h2>
            <form>
            	<label>Regular</label>
                    <select class="form-select" id="from">
                        <option>15.00</option>
                    </select>
                </form>
            <form>
            	<label>Discounted</label>

                        <option>14.99</option>
                    </select>
                </form>
